<div class="container">
    <div ng-if="loading" class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-content blue-text">
                    <span class="card-title blue-text">Sending Data</span>
                </div>
                <div class="card-action  center">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


	<form ng-if="!loading" ng-submit="saveEvent()">

		<div class="row">
			<div class="col s12 m12" style="
    margin-top: 20px;
">
				<div class="col s6 m6 center-align">
					<a class="btn-floating btn-large waves-effect waves-light blue"><i
						class="mdi-image-photo-camera" ng-click="takeAPhoto()"></i></a>
				</div>
				<div class="col s6 m6 center-align">
					<a class="btn-floating btn-large waves-effect waves-light blue" ng-click="takeAPVideo()"><i
						class="mdi-av-videocam"></i></a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m12">
				<div class="card">
					<div class="card-content blue-text">
						<span class="card-title blue-text">Report an Event</span>
						<p>Please enter the information as instructed in the fields belo:.</p>
					</div>
					<div class="card-action">
						<div class="row">
							<div
								ng-repeat="programStageDataElement in data.program.programStages[0].programStageDataElements">
								<element-model element-data="programStageDataElement.dataElement" ng-data-model="data.event.dataValues[$index]">

								</element-model>

							</div>
						</div>
						<div class="row">
							<div class="col s12 m12">
								<button type="submit"
									class="col s12 m12 l12 waves-effect waves-light btn-large blue">Send</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
